server:
  port: 8099

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: service-customer
          uri: lb://service-customer #http://localhost:8081/
          predicates:
            - Path=/customer/**
        - id: service-product
          uri: lb://service-product  #//http://localhost:8083/
          predicates:
            - Path=/product/**
        - id: SERVICE-ACQUISITION
          uri: lb://service-ACQUISITION  #//http://localhost:8087/
          predicates:
            - Path=/acquisition/**

